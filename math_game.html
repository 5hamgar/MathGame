<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Challenge Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #startBtn {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
      margin: 0 auto;
      border-radius: 15px;
    }
    /* Right sidebar that displays level and high score */
    #sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
      display: none; /* shown when game starts */
    }

    #sidebar h2 { margin-top: 0; }

    /* Main game area */
    #main {
      max-width: 800px;
      width: 100%;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
      background-color: #ccc;
      border-radius: 15px;
      border: 2px solid #000;
    }

    #questionArea {
      margin-top: 30px;
      font-size: 28px;
      min-height: 60px;
    }

    #answerBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      padding: 12px 24px;
      cursor: pointer;
      display: none; /* shown when game starts */
    }

    body {
      background: url(math_background.jpg) no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

  <div id="main">
    <button id="startBtn">Start Game</button>

    <div id="questionArea" aria-live="polite"></div>
    <button id="answerBtn">Answer</button>
  </div>

  <div id="sidebar">
    <h2>Game Info</h2>
    <p>Level: <span id="level">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
  </div>


  <script>
    let level = 0;
    let highScore = 0;
    let currentProblem = null;

    const startBtn = document.getElementById('startBtn');
    const sidebar = document.getElementById('sidebar');
    const questionArea = document.getElementById('questionArea');
    const answerBtn = document.getElementById('answerBtn');
    const levelDisplay = document.getElementById('level');
    const highScoreDisplay = document.getElementById('highScore');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      sidebar.style.display = 'block';
      answerBtn.style.display = 'block';
      questionArea.textContent = '';
      startGame();
    });

    answerBtn.addEventListener('click', () => {
      if (!currentProblem) {
        // No current problem (shouldn't normally happen) â€” start next level
        nextLevel();
        return;
      }

      const userAnswer = prompt(`What is ${currentProblem.question}?`);

      if (userAnswer === null) {
        alert('Game cancelled.');
        resetGame();
        return;
      }

      if (parseFloat(userAnswer) === currentProblem.answer) {
        if (level > highScore) {
          highScore = level;
          highScoreDisplay.textContent = highScore;
        }
        nextLevel();
      } else {
        alert(`Wrong answer! The correct answer was ${currentProblem.answer}. Starting over.`);
        resetGame();
      }
    });

    function startGame() {
      level = 0;
      nextLevel();
    }

    function nextLevel() {
      level++;
      levelDisplay.textContent = level;

      const problem = generateProblem(level);
      currentProblem = problem;
      questionArea.textContent = `What is ${problem.question}?`;
    }

    function resetGame() {
      level = 0;
      levelDisplay.textContent = level;
      startBtn.style.display = 'block';
      sidebar.style.display = 'none';
      answerBtn.style.display = 'none';
      questionArea.textContent = '';
      currentProblem = null;
    }

    function generateProblem(level) {
      const operations = ['+', '-', '*', '/'];
      const op = operations[Math.floor(Math.random() * operations.length)];

      let a = Math.floor(Math.random() * (level * 5 + 5)) + 1;
      let b = Math.floor(Math.random() * (level * 5 + 5)) + 1;

      if (op === '/') {
        a = a * b; // ensure clean division
      }

      let question = `${a} ${op} ${b}`;
      let answer = eval(question);

      return {
        question,
        answer: Math.round(answer * 100) / 100 // round to 2 decimals
      };
    }
  </script>

</body>
</html>
